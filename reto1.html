<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.8s ease-out;
}


div img {
  width: 100px;
  height: 100px;
  transition: transform 0.8s ease-out;
}


div:hover img {
  transform: rotate(720deg) translateY(30px);
}
</style>
</head>
<body>

<h1>Reto 1: Pelota de Tenis</h1>


<div>
  <img src="media/pelotaTenis.png" alt="pelota de tenis">
</div>

</body>
</html>

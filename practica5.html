<!DOCTYPE html>
<html>
<head>
<style> 
button {
  background-color: lightgray;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 1s ease-out, transform 1s ease-out;
}

button:hover {
  background-color: lightgreen;
  transform: scale(1.1);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the button below:</p>

<button>Click Me!</button>

</body>
</html>

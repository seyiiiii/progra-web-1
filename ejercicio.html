<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 20
    </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 2px solid rgb(37, 7, 170);
            padding: 5px 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <script>
        const num1 = parseFloat(prompt("Ingresa el número de la tabla: "));
        const cantidad = parseInt(prompt("Ingresa la cantidad de números: "));
        let contenidoAlerta = "";

        if (!isNaN(num1) && !isNaN(cantidad)) {
            document.write("<table>");
            
            for (let i = 1; i <= cantidad; i++) {
                let resultado = i * num1;
                
                document.write(`<tr><td>${i} * ${num1}</td><td>${resultado}</td></tr>`);
                
                console.log(`${i} * ${num1} = ${resultado}`);
                
                contenidoAlerta += `${i} * ${num1} = ${resultado}\n`;
            }
            
            document.write("</table>");
            
            alert(contenidoAlerta);
        } else {
            alert("NOOOOOOOO");
        }
    </script>
</body>
</html>

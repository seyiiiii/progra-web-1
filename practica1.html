<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 50px;
  height: 50px;
  background-color: red;
  transition: width 2s;
}

div:hover {
    background-color: blue;
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>

</body>
</html>
